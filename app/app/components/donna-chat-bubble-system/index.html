<link rel="import" href="../../../../node_modules/@polymer/polymer/polymer-element.html">

<dom-module id="donna-chat-bubble-system">
  <template>
    <style>
      
      :host {
        position: relative;
        display: block;
        width: 100%;
        margin-bottom: var(--d-spacing-lg);
      }

      :host .donna-avatar {
        display: block;
        position: absolute;
        bottom: 0;
        left: 10px;
        border-radius: 50%;
        background-color: var(--d-dark-80);
        width: 28px;
        height: 28px;
      }
      
      :host .response {
        display: inline-block;
        padding: var(--d-spacing-md);
        background-color: var(--d-primary);
        border-radius: var(--d-border-radius-lg) var(--d-border-radius-lg) var(--d-border-radius-lg) var(--d-border-radius-sm);
        color: var(--d-white);
        letter-spacing: var(--d-letter-spacing);
        max-width: 440px;
        margin-left: 50px;
        line-height: var(--d-spacing-lg);
        font-size: var(--d-font-size-md);
      }
      
      :host .response a {
        color: var(--d-white);
      }

    </style>

    <div class="donna-avatar"></div>
    <div class="response">{{text}}</div>


  </template>
  <script>
    class Element extends Polymer.Element {
      static get is() {
        return "donna-chat-bubble-system"
      }
      static get properties() {
        return {
          text: {
            type: String,
            value: ""
          }
        }
      }
    }
    window.customElements.define(Element.is, Element)
  </script>
</dom-module>
