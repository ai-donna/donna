<link rel="import" href="../../../../node_modules/@polymer/polymer/polymer-element.html">

<dom-module id="donna-chat-bubble-user">
  <template>
    <style>
      
      :host {
        position: relative;
        display: block;
        overflow: auto;
        width: 100%;
        margin-bottom: var(--d-spacing-lg);
      }

      :host .message {
        display: inline-block;
        float: right;
        padding: var(--d-spacing-md);
        background-color: var(--d-dark-100);
        border-radius: var(--d-border-radius-lg) var(--d-border-radius-lg) var(--d-border-radius-sm) var(--d-border-radius-lg);
        color: var(--d-white);
        letter-spacing: var(--d-letter-spacing);
        max-width: 440px;
        line-height: var(--d-spacing-lg);
        font-size: var(--d-font-size-md);
        margin-right: var(--d-spacing-lg);
      }

    </style>

    <div class="message">{{text}}</div>

  </template>
  <script>
    class Element extends Polymer.Element {
      static get is() {
        return "donna-chat-bubble-user"
      }
      static get properties() {
        return {
          text: {
            type: String,
            value: ""
          }
        }
      }
    }
    window.customElements.define(Element.is, Element)
  </script>
</dom-module>
