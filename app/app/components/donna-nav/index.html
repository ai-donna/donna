<link rel="import" href="../../../../node_modules/@polymer/polymer/polymer-element.html">

<dom-module id="donna-nav">
  <template>
    <style>
      
      :host {
      }

      :host nav.nav {
        display: block;
        width: 70px;
        height: 100%;
        position: fixed;
        left: 0;
        top: 0;
        background-color: var(--d-dark-100);
      }

      :host nav.nav ul {
        margin: 0;
        padding: 10px 0;

      }

      :host nav.nav ul li {
        transition: var(--d-transition-sm);
        padding: 0;
        display: block;
        width: 50px;
        height: 50px;
        border-radius: var(--d-border-radius-sm);
        margin: 0 0 10px 10px;
        cursor: pointer;
      }

      :host nav.nav ul li:hover {
        background-color: rgba(255,255,255,0.05);
      }

      :host nav.nav ul li img {
        width: 100%;
      }

    </style>

    <nav class="nav">
      <ul>
        <li on-click="go">
          <img data-shite-router-route="donna-view-home" src="/../../assets/images/donna-mark.svg">
        </li>
        <li on-click="go">
          <img data-shite-router-route="donna-view-history" src="/../../assets/images/donna-mark.svg">
        </li>
        <li on-click="go">
          <img data-shite-router-route="donna-view-settings" src="/../../assets/images/donna-mark.svg">
        </li>
      </ul>
    </nav>



  </template>
  <script>
    import boozer from '../../middleware/boozer'
    class Element extends Polymer.Element {
      go (e) {
        boozer.publish('shite-router-go', e.path[0].dataset.shiteRouterRoute)
      }
      static get is() {
        return "donna-nav"
      }
    }
    window.customElements.define(Element.is, Element)
  </script>
</dom-module>
